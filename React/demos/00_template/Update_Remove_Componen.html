<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

       var Comment = React.createClass({
           getInitialState: function()
           {
               return {editing:false}
           },

           Edit:function(){
               this.setState({editing:true});
           },

           Remove:function(){
               alert('Removeing comment');
           },

           Save:function(){
               var val = this.refs.newtext.value;
               console.log('newcomment ' + val);
               this.setState({editing:false});
           },

           renderNormal: function(){
           
            return (
                    <div className= "commentContainer">
                        <div className="commentText"> {this.props.children} </div>
                        <button onClick={this.Edit} className="button-primary"> Edit </button>
                        <button onClick={this.Remove} className="button-danger"> Remove </button> 

                    </div>
                );
            
           },

           renderForm: function(){
           
            return (
                    <div className= "commentContainer">
                        <textarea ref="newtext" defaultValue= {this.props.children}></textarea>
                        <button onClick={this.Save} className="button-primary"> Save </button>
                    </div>
                );
            
           },

            render: function(){
               if(this.state.editing){
                   return this.renderForm();
               }
               else{
                   return this.renderNormal();
               }
            }
       });

       var Board = React.createClass({
           getInitialState: function(){
               return {
                   comments:[
                       'i like bacon',
                       'Want to get ice cream',
                       'ok we have enought comments now '
                   ]
               }
           },
           
           removeComment: function(i){

                console.log('remove comment :' + i);
                var arr = this.state.comments;
                arr.splice(i,1)
                this.setState({comments:arr})
           },
           
           updateComment: function(newtext,i){
               console.log('Updating  Comment: ' + i);
               var arr = this.state.comments;
               arr[i] = newtext;
               this.setState({comment:arr})
           }

           eachComment: function(text,i){
            return (
                <Comment key={i} index={i}>
                {text}
                </Comment>
                );
           },

           render:function(){
           
               return(
                <div className="board">
                 
                    {this.state.comments.map(this.eachComment)}
                </div> 
               );
           }

       });


       // Get the <> Get here using props.children <>
       ReactDOM.render(
           <Board />
        ,document.getElementById('container'));
       

    </script>

</body>
</html>
